<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flash Fiction Roulette ðŸ“š</title>
<style>
  body {
    background-color: #f9f6f4;
    font-family: 'Georgia', serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #3b1f2b;
  }

  h1 {
    font-size: 2.4rem;
    color: #6b0f1a;
    margin-bottom: 0.5rem;
    text-shadow: 1px 1px #b6b6b6;
  }

  .subtitle {
    font-size: 1rem;
    color: #7c7c7c;
    margin-bottom: 1.5rem;
  }

  .results {
    background: #fff;
    border: 2px solid #b7b7b7;
    padding: 1.5rem 2rem;
    border-radius: 1.2rem;
    box-shadow: 0 4px 15px rgba(107, 15, 26, 0.2);
    text-align: center;
    width: 85%;
    max-width: 450px;
    transition: all 0.3s ease;
    position: relative;
  }

  .results::before {
    content: "âœ¦";
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    color: #6b0f1a;
    font-size: 1.2rem;
    padding: 0 0.5rem;
  }

  p {
    font-size: 1.2rem;
    margin: 0.6rem 0;
  }

  strong {
    color: #6b0f1a;
  }

  button {
    background-color: #6b0f1a;
    color: #fff;
    border: none;
    padding: 0.8rem 1.8rem;
    border-radius: 0.6rem;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    letter-spacing: 0.5px;
    cursor: pointer;
    margin-top: 1.5rem;
    box-shadow: 0 3px 10px rgba(107, 15, 26, 0.3);
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #8c2234;
    transform: translateY(-2px);
  }

  .fade-in {
    animation: fadeIn 0.4s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.98);}
    to {opacity: 1; transform: scale(1);}
  }

  footer {
    margin-top: 2rem;
    color: #999;
    font-size: 0.9rem;
    font-style: italic;
  }
</style>
</head>
<body>

<h1>Flash Fiction Roulette ðŸ“š</h1>
<p class="subtitle">Write your story before the clock runs out!</p>

<div class="results" id="resultsBox">
  <p><strong>Genre:</strong> <span id="genre">â€”</span></p>
  <p><strong>Object:</strong> <span id="object">â€”</span></p>
  <p><strong>Emotion:</strong> <span id="emotion">â€”</span></p>
</div>

<button onclick="generate()">ðŸŽ² Roll Prompts</button>

<footer>Lit Club Edition âœ§</footer>

<script>
  const genres = [
    "Fantasy", "Sci-Fi", "Romance", "Mystery", "Horror",
    "Comedy", "Historical", "Slice of Life", "Adventure", "Dystopian",
    "Mythology", "Cyberpunk", "Fairy Tale", "Drama", "Gothic"
  ];

  const objects = [
    "Broken Clock", "Lost Letter", "Crystal Ball", "Map with No North",
    "Pocket Watch", "Sword in a Stone", "Magic Pen", "Empty Teacup",
    "Cursed Ring", "Music Box", "Red Umbrella", "Old Journal",
    "Silver Locket", "Typewriter", "Lantern"
  ];

  const emotions = [
    "Joy", "Fear", "Anger", "Nostalgia", "Guilt", "Awe", "Desperation",
    "Hope", "Jealousy", "Peace", "Loneliness", "Wonder", "Regret", "Amusement",
    "Suspicion"
  ];

  function randomItem(list) {
    return list[Math.floor(Math.random() * list.length)];
  }

  function generate() {
    document.getElementById("genre").textContent = randomItem(genres);
    document.getElementById("object").textContent = randomItem(objects);
    document.getElementById("emotion").textContent = randomItem(emotions);
    
    const box = document.getElementById("resultsBox");
    box.classList.remove("fade-in");
    void box.offsetWidth; // reset animation
    box.classList.add("fade-in");
  }
</script>

</body>
</html>
