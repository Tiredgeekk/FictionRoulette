<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flash Fiction Roulette</title>
<style>
  body {
    background-color: #4b0f1e; /* deep burgundy */
    color: #f5f5f5; /* white */
    font-family: "Times New Roman", serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    color: #c0c0c0; /* silver */
    font-size: 2.5rem;
    margin-bottom: 1rem;
    letter-spacing: 1px;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.1);
    border: 2px solid #c0c0c0;
    border-radius: 15px;
    padding: 2rem;
    text-align: center;
    width: 90%;
    max-width: 500px;
  }

  .result {
    font-size: 1.5rem;
    margin: 1rem 0;
  }

  button {
    background-color: #c0c0c0;
    color: #4b0f1e;
    font-family: "Times New Roman", serif;
    font-size: 1.2rem;
    padding: 0.6rem 1.5rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #ffffff;
  }

  footer {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #c0c0c0;
  }
</style>
</head>
<body>

  <h1>Flash Fiction Roulette</h1>

  <div class="container">
    <p class="result" id="genre">Genre: â€”</p>
    <p class="result" id="object">Object: â€”</p>
    <p class="result" id="emotion">Emotion: â€”</p>
    <button onclick="rollAll()">ðŸŽ² Roll!</button>
  </div>

  <footer>3 minutes. 1 story. Go.</footer>

<script>
  const genres = [
    "Fantasy", "Horror", "Romance", "Mystery", "Sci-Fi",
    "Comedy", "Drama", "Historical", "Thriller", "Fairy Tale"
  ];

  const objects = [
    "Broken mirror", "Old letter", "Pocket watch", "Mysterious key",
    "Candle", "Book of spells", "Photograph", "Map", "Sword", "Teacup"
  ];

  const emotions = [
    "Joy", "Fear", "Longing", "Anger", "Confusion",
    "Hope", "Jealousy", "Grief", "Awe", "Nostalgia"
  ];

  function roll(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function rollAll() {
    document.getElementById("genre").textContent = "Genre: " + roll(genres);
    document.getElementById("object").textContent = "Object: " + roll(objects);
    document.getElementById("emotion").textContent = "Emotion: " + roll(emotions);
  }
</script>

</body>
</html>
